<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
  <title>Score Board</title>
</head>
<body>
  <div class="container">

    <div>
      <h3>HOME</h3>
      <h1 class="score" id="home-score">0</h1>
      <div class="addScore">
        <button class="plus" onclick="homeOne()">+1</button>
        <button class="plus" onclick="homeTwo()">+2</button>
        <button class="plus" onclick="homeThree()">+3</button>
      </div>
    </div>

    <div>
      <h3>GUEST</h3>
      <h1 class="score" id="away-score">0</h1>
      <div class="addScore">
        <button class="plus" onclick="awayOne()">+1</button>
        <button class="plus" onclick="awayTwo()">+2</button>
        <button class="plus" onclick="awayThree()">+3</button>
      </div>
    </div>
  </div>
  <div class="container">
    <button id="reset" onclick="reset()">RESET</button>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
